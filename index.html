<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vap Products</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap cdn link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <header>
        <!-- ---------------------------top section contact part  ---------------------------------------------------------------------------->
        <section class="container">
            <!-- border border-info -->
            <div class="d-flex justify-content-between align-items-center contact-part ">
                <div style="height: 44px; width:380px"
                    class=" my-auto d-flex justify-content-between align-items-center  ">
                    <i class="fa-regular fa-envelope  "></i>
                    <span class="gmail-text">info@afriendindeedstore.com</span> <span class="vertical-line"></span>
                    <i class="fa-solid fa-phone"></i>
                    <p class=" phone-text ">03 8201 8741</p>
                </div>
                <div>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-facebook-square"></i>
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-pinterest"></i>
                </div>

            </div>
            <hr style="margin-top: -1px;">

        </section>
        <!-- -------------------------top logo and search part ----------------------------------------------------------------------------->
        <section class="container">
            <!-- icon part -->
            <div style="height:103px ;" class="d-flex   justify-content-between align-items-center ">
                <div class="vap-logo">
                    <img src="images/icon/logo-1.png" alt="">
                </div>
                <!-- search part -->
                <div class="d-flex">
                    <div class="search-part d-flex justify-content-between align-items-center">

                        <input type="text" name="" placeholder="Search" id="">
                        <div class="category-text ">
                            <p class="d-inline"><span class="vertical-line-2"></span>All Category
                            </p>
                            <i class="fa-solid fa-caret-down"></i>


                        </div>



                    </div>
                    <div class="search-icon  d-flex justify-content-center align-items-center">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <!-- icons part 2 -->
                <div>
                    <i class="fa-regular fa-user icons"></i>
                    <i class="fa-regular fa-heart icons"></i>
                    <i class="fa-solid fa-cart-shopping icons"></i>
                </div>
            </div>
            <div>

            </div>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
